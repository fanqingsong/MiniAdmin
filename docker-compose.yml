version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: miniadmin-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-miniadmin}
      - POSTGRES_USER=${DB_USER:-miniadmin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-miniadmin123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-miniadmin} -d ${DB_NAME:-miniadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - miniadmin-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: miniadmin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - BACKEND_HOST=0.0.0.0
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-miniadmin}
      - DB_USER=${DB_USER:-miniadmin}
      - DB_PASSWORD=${DB_PASSWORD:-miniadmin123}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - miniadmin-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: miniadmin-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - miniadmin-network

volumes:
  postgres-data:
    driver: local

networks:
  miniadmin-network:
    driver: bridge
